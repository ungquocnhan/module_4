<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" onfocus="this.value=''" th:value="${search}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--<p th:text="|Search Value : ${search}|"></p>-->
<a href="/blog/create" class="btn btn-outline-success">Create new blog</a>
<h1>Blog</h1>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Date Start</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.dateStart}"></td>
        <td><a th:href="@{/blog/edit/__${blog.id}__ }" class="btn btn-secondary btn-sm">Edit</a></td>
        <td>
<!--            <a th:href="@{/blog/delete/__${blog.id}__ }">Delete</a>-->
            <a th:attr="onclick=|infoDelete('${blog.id}','${blog.title}')|"
               class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/blog/delete}" th:method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete blog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input name="deleteId" hidden id="deleteId">
                    <pre>Are you want to delete blog ?</pre>
                    <pre style="color: darkred" id="deleteTitle"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    function infoDelete(id, title) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteTitle").innerText = title;
    }
</script>
</html>
