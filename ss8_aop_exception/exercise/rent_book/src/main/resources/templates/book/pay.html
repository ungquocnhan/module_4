<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Pay book</h1>
<form th:action="@{/book/pay}" th:object="${payBook}" method="post">
    <div>
        <span>Id Rent: </span>
        <input type="text" th:field="*{idRent}">
    </div>
    <input type="submit" value="Pay book">
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>ID Rent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order, orderStat : ${orderList}">
        <td th:text="${orderStat.count}"></td>
        <td th:text="${order.book.name}"></td>
        <td th:text="${order.idRent}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
