<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Question Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a href="/question" class="btn bg-secondary btn-sm">Về lại trang danh sách</a>
        <h1>Tạo mới câu hỏi</h1>
    </div>
</nav>

<form th:action="@{/question/save}" th:object="${questionContentDto}" method="post">
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" th:for="title">Tên tiêu đề</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Tên tiêu đề">
            <p th:errors="*{title}" class="text-danger"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" th:for="content">Nội dung</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{content}" placeholder="Nội dung">
            <p th:errors="*{content}" class="text-danger"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Loại câu hỏi</label>
        <div class="col-sm-9">
            <select class="custom-select" th:field="*{questionType}">
                <option value="">Chọn loại câu hỏi</option>
                <option th:each="questionType : ${questionTypeList}" th:value="${questionType.id}"
                        th:text="${questionType.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-9 offset-sm-3">
            <input type="submit" class="btn btn-primary" value="Tạo câu hỏi">
            <input type="button" class="btn btn-secondary" value="Hủy">
        </div>
    </div>
</form>
</body>
</html>
